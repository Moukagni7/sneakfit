<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="SneakFit - Votre boutique en ligne spécialisée dans les sneakers tendance et les vêtements de sport de qualité">
    <title>Détails du Produit | SneakFit</title>
    <link rel="stylesheet" href="css/style.css">
    <style>
        .product-detail {
            display: flex;
            gap: 40px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .product-gallery {
            flex: 1;
            min-width: 300px;
        }
        .product-main-image {
            width: 100%;
            max-height: 500px;
            object-fit: contain;
            border-radius: 8px;
            margin-bottom: 15px;
        }
        .product-thumbnails {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        .product-thumbnail {
            width: 80px;
            height: 80px;
            object-fit: cover;
            border-radius: 4px;
            cursor: pointer;
            border: 2px solid transparent;
        }
        .product-thumbnail:hover {
            border-color: #007bff;
        }
        .product-info {
            flex: 1;
            min-width: 300px;
        }
        .product-title {
            font-size: 28px;
            margin-bottom: 10px;
            color: #333;
        }
        .product-price {
            font-size: 24px;
            font-weight: bold;
            margin: 15px 0;
            color: #2c3e50;
        }
        .original-price {
            text-decoration: line-through;
            color: #999;
            font-size: 18px;
            margin-right: 10px;
        }
        .product-badge {
            display: inline-block;
            padding: 4px 8px;
            background: #007bff;
            color: white;
            border-radius: 4px;
            font-size: 14px;
            margin-bottom: 15px;
            font-weight: bold;
        }
        .product-badge.bestseller {
            background: #ff5722;
        }
        .product-badge.sale {
            background: #4caf50;
        }
        .product-badge.populaire {
            background: #9c27b0;
        }
        .product-badge.nouveau {
            background: #2196f3;
        }
        .product-description {
            margin: 20px 0;
            line-height: 1.6;
            color: #555;
        }
        .product-actions {
            display: flex;
            gap: 15px;
            margin-top: 30px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 24px;
            border-radius: 4px;
            text-decoration: none;
            font-weight: bold;
            transition: all 0.3s;
            display: inline-block;
            text-align: center;
        }
        .btn-whatsapp {
            background: #25D366;
            color: white;
            border: 2px solid #25D366;
        }
        .btn-whatsapp:hover {
            background: #128C7E;
            border-color: #128C7E;
        }
        .btn-outline {
            background: transparent;
            color: #007bff;
            border: 2px solid #007bff;
        }
        .btn-outline:hover {
            background: #007bff;
            color: white;
        }
        .product-specs {
            margin-top: 30px;
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
        }
        .specs-table {
            width: 100%;
            border-collapse: collapse;
        }
        .specs-table tr:nth-child(even) {
            background: #f1f1f1;
        }
        .specs-table td {
            padding: 12px 15px;
            border-bottom: 1px solid #dee2e6;
        }
        .specs-table td:first-child {
            font-weight: bold;
            width: 30%;
        }
        .breadcrumb {
            padding: 15px 0;
            color: #666;
        }
        .breadcrumb a {
            color: #007bff;
            text-decoration: none;
        }
        .related-products {
            margin-top: 50px;
        }
        .related-products h2 {
            margin-bottom: 20px;
            font-size: 24px;
        }
        .products-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }
        @media (max-width: 768px) {
            .product-detail {
                flex-direction: column;
            }
            .product-gallery, .product-info {
                min-width: 100%;
            }
        }
    </style>

        // Fonction pour charger les données du produit
        function loadProductDetails() {
            const urlParams = new URLSearchParams(window.location.search);
            const productId = parseInt(urlParams.get('id'));
            
            // Trouver le produit correspondant
            const product = products.find(p => p.id === productId);
            
            if (product) {
                // Mettre à jour le titre de la page
                document.title = `${product.name} | NomDuSite`;
                
                // Mettre à jour le fil d'Ariane
                document.getElementById('breadcrumb-product').textContent = product.name;
                
                // Image principale
                document.getElementById('main-image').src = product.image;
                document.getElementById('main-image').alt = product.name;
                
                // Badge
                const badgeElement = document.getElementById('product-badge');
                if (product.badge) {
                    badgeElement.style.display = 'inline-block';
                    badgeElement.textContent = product.badge;
                    
                    // Ajouter une classe en fonction du type de badge
                    if (product.badge.includes('%')) {
                        badgeElement.classList.add('sale');
                    } else if (product.badge.toLowerCase() === 'best-seller') {
                        badgeElement.classList.add('bestseller');
                    } else if (product.badge.toLowerCase() === 'populaire') {
                        badgeElement.classList.add('populaire');
                    } else if (product.badge.toLowerCase() === 'nouveau') {
                        badgeElement.classList.add('nouveau');
                    }
                } else {
                    badgeElement.style.display = 'none';
                }
                
                // Titre
                document.getElementById('product-title').textContent = product.name;
                
                // Catégorie
                document.getElementById('product-category').textContent = 
                    product.category.charAt(0).toUpperCase() + product.category.slice(1);
                document.getElementById('product-category-spec').textContent = 
                    product.category.charAt(0).toUpperCase() + product.category.slice(1);
                
                // Prix
                const priceElement = document.getElementById('product-price');
                const priceSpecElement = document.getElementById('product-price-spec');
                
                if (product.originalPrice) {
                    priceElement.innerHTML = `
                        <span class="original-price">${product.originalPrice.toLocaleString()} Fcfa</span> 
                        ${product.price.toLocaleString()} Fcfa
                    `;
                    priceSpecElement.innerHTML = `
                        <span class="original-price">${product.originalPrice.toLocaleString()} Fcfa</span><br>
                        <strong>${product.price.toLocaleString()} Fcfa</strong>
                    `;
                } else {
                    priceElement.textContent = `${product.price.toLocaleString()} Fcfa`;
                    priceSpecElement.textContent = `${product.price.toLocaleString()} Fcfa`;
                }
                
                // Description
                document.getElementById('product-description').textContent = product.description;
                
                // Bouton WhatsApp
                const whatsappMessage = `Bonjour, je suis intéressé par le produit "${product.name}" (${window.location.href})`;
                const whatsappUrl = `https://wa.me/${product.whatsappNumber}?text=${encodeURIComponent(whatsappMessage)}`;
                document.getElementById('whatsapp-btn').href = whatsappUrl;
                
                // Contact
                document.getElementById('product-contact').innerHTML = `
                    <a href="tel:${product.whatsappNumber}">${product.whatsappNumber}</a>
                `;
                
                // Options (tailles, couleurs, etc.)
                const optionsElement = document.getElementById('product-options');
                
                if (product.category === 'sneakers' || product.category === 'running') {
                    optionsElement.innerHTML = `
                        <div class="size-selector">
                            <label for="size">Taille :</label>
                            <select id="size" name="size">
                                <option value="38">38</option>
                                <option value="39">39</option>
                                <option value="40">40</option>
                                <option value="41">41</option>
                                <option value="42">42</option>
                                <option value="43">43</option>
                                <option value="44">44</option>
                                <option value="45">45</option>
                            </select>
                        </div>
                    `;
                } else if (product.category === 'vetements') {
                    optionsElement.innerHTML = `
                        <div class="size-selector">
                            <label for="size">Taille :</label>
                            <select id="size" name="size">
                                <option value="S">S</option>
                                <option value="M">M</option>
                                <option value="L">L</option>
                                <option value="XL">XL</option>
                                <option value="XXL">XXL</option>
                            </select>
                        </div>
                    `;
                } else {
                    optionsElement.innerHTML = '';
                }
                
                // Miniatures (pour cet exemple, on utilise la même image)
                const thumbnailsElement = document.querySelector('.product-thumbnails');
                thumbnailsElement.innerHTML = `
                    <img src="${product.image}" alt="Vue 1" class="product-thumbnail" onclick="changeImage(this)">
                `;
                
                // Produits similaires
                loadRelatedProducts(product);
            } else {
                // Produit non trouvé
                document.querySelector('main').innerHTML = `
                    <div class="product-not-found">
                        <h2>Produit non trouvé</h2>
                        <p>Le produit que vous recherchez n'existe pas ou a été supprimé.</p>
                        <a href="boutique.html" class="btn btn-primary">Retour à la boutique</a>
                    </div>
                `;
            }
        }
        
        // Fonction pour charger les produits similaires
        function loadRelatedProducts(currentProduct) {
            const relatedProducts = products
                .filter(p => p.id !== currentProduct.id && p.category === currentProduct.category)
                .slice(0, 4); // Prendre 4 produits maximum
                
            const relatedProductsElement = document.getElementById('related-products');
            
            if (relatedProducts.length > 0) {
                relatedProductsElement.innerHTML = relatedProducts.map(product => `
                    <div class="product-card">
                        <div class="product-badge" style="${product.badge ? '' : 'display: none'}">${product.badge || ''}</div>
                        <img src="${product.image}" alt="${product.name}">
                        <div class="product-info">
                            <h3>${product.name}</h3>
                            <p class="product-category">${product.category}</p>
                            <div class="product-price">
                                ${product.originalPrice ? `<span class="original-price">${product.originalPrice.toLocaleString()} Fcfa</span>` : ''}
                                ${product.price.toLocaleString()} Fcfa
                            </div>
                            <div class="product-actions">
                                <a href="produit.html?id=${product.id}" class="btn btn-outline">Détails</a>
                            </div>
                        </div>
                    </div>
                `).join('');
            } else {
                relatedProductsElement.innerHTML = '<p>Aucun produit similaire pour le moment.</p>';
            }
        }
        
        // Fonction pour changer l'image principale
        function changeImage(element) {
            document.getElementById('main-image').src = element.src;
        }
        
        // Charger les détails du produit au chargement de la page
        document.addEventListener('DOMContentLoaded', loadProductDetails);
    </script>
